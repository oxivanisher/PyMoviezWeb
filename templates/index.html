{% extends "base.html" %}
{% block title %}Index{% endblock %}
{% block content %}
<table class='table table-striped' id='dt_movietable'>
	<thead>
		<tr>
			<th>Title</th>
 			<th style='width:60px;'>Year</th>
			<th style='width:80px;'>Medium</th>
			<th style='width:120px;'>Loaned to</th>
		</tr>
	</thead>
	<thead>
		<tr>
			<th><input style='width:100%;'/></th>
			<th><input style='width:100%;'/></th>
			<th><input style='width:100%;'/></th>
			<th><input style='width:100%;'/></th>
		</tr>
	</thead>
	<tbody>
	{% for movie in movies %}
		<tr>
			<td><a href="movie/{{movie.index}}">{{movie.Title}}</a></td>
			<td><a href="search/Year/{{movie.Year}}">{{movie.Year}}</a></td>
			<td><a href="search/Medium/{{movie.MediaString}}">{{movie.MediaString}}</a></td>
			<td><a href="search/Loaned/{{movie.Loaned}}">{{movie.Loaned}}</a></td>
		</tr>
	{% endfor %}
	</tbody>
</table>
{% endblock %}
