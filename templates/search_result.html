{% extends "base.html" %}
{% block title %}Search Result for {{ token }} in {{ Field }}{% endblock %}
{% block content %}
<table class='table table-striped' id='dt_movietable'>
	<thead>
		<tr>
			<th>Title</th>
 			<th style='width:60px;'>Year</th>
			<th style='width:80px;'>Medium</th>
			<th style='width:120px;'>Loaned to</th>
		</tr>
	</thead>
	<thead>
		<tr>
			<th><input style='width:100%;'/></th>
			<th><input style='width:100%;'/></th>
			<th><input style='width:100%;'/></th>
			<th><input style='width:100%;'/></th>
		</tr>
	</thead>
	<tbody>
	{% for movie in movies %}
		<tr>
			<td><a href="{{ url_for('show_movie', movieId=movie.index) }}">{{movie.Title}}</a></td>
			<td><a href="{{ url_for('show_search', field='Year', token=movie.Year) }}">{{movie.Year}}</a></td>
			<td><a href="{{ url_for('show_search', field='Medium', token=movie.MediaString) }}">{{movie.MediaString}}</a></td>
			<td><a href="{{ url_for('show_search', field='Loaned', token=movie.Loaned) }}">{{movie.Loaned}}</a></td>
		</tr>
	{% endfor %}
	</tbody>
</table>
{% endblock %}
